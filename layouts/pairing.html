<section class="keycard__section" id="keycard__pairing-layout">
    <div class="keycard__img-card-container">
        <img src="./img/smartcard.svg" alt="Smartcard" class="keycard__img">
    </div>
    <p class="keycard__pairing-message">There is no pairing saved. Please pair your card.</p>
    <div class="keycard__pairing-input-field">
        <input type="password" id="pairing" class="keycard__pairing-input" name="pairing" required
            placeholder="&cir; &cir; &cir; &cir; &cir; &cir; &cir; &cir; &cir;">
    </div>
    <div class="keycard__btn-container">
        <input type="submit" id="pair-btn" class="keycard__btn" value="Pair">
        <input type="submit" id="pair-cancel-btn" class="keycard__btn" value="Cancel">
    </div>
</section>
