<section class="keycard__section" id="keycard__lock-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard_reset.svg" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">Are you sure you want to reset Keycard?</p>
  <div class="keycard__btn-container">
    <input type="submit" id="reset-card-btn" class="keycard__btn" value="Reset card">
    <input type="button" id="reset-card-cancel" class="keycard__btn" value="Cancel">
  </div>
</section>
