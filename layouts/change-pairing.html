<section id="keycard__change-pairing-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard_update.png" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">Insert your new Pairing Password below.</p>
  <div class="keycard__pairing-input-container">
    <div class="keycard__pairing-input-field group">
      <label for="change-pairing-password" class="keycard__pairing-input-label">Pairing Password</label>
      <input type="password" id="change-pairing-password" class="keycard__pairing-input keycard__change-pairing-el" name="change-pairing-password" required placeholder="********">
    </div>
    <div class="keycard__pairing-input-field group">
      <label for="repeat-change-pairing-password" class="keycard__pairing-input-label">Repeat Pairing Password</label>
      <input type="password" id="repeat-change-pairing-password" class="keycard__pairing-input keycard__change-pairing-el" name="repeat-change-pairing-password" required placeholder="********">
    </div>
  </div>
  <div class="keycard__btn-container">
    <input type="submit" id="change-pairing-password-btn" class="keycard__btn" value="Change Password" disabled="disabled">
    <input type="button" id="change-pairing-password-cancel" class="keycard__btn" value="Cancel">
  </div>
</section>
