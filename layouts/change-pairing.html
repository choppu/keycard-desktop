<section class="keycard__section" id="keycard__change-pairing-layout">
    <div class="keycard__img-card-container">
        <img src="./img/smartcard_update.svg" alt="Smartcard" class="keycard__img">
    </div>
    <p class="keycard__pairing-message">Insert new pairing password</p>
    <div class="keycard__pairing-input-field group">
        <input type="password" id="change-pairing-password" class="keycard__pairing-input keycard__change-pairing-el"
            name="change-pairing-password" required placeholder="&cir; &cir; &cir; &cir; &cir; &cir; &cir; &cir; &cir;">
    </div>
    <p class="keycard__pairing-message">Repeat pairing password</p>
    <div class="keycard__pairing-input-field group">
        <input type="password" id="repeat-change-pairing-password"
            class="keycard__pairing-input keycard__change-pairing-el" name="repeat-change-pairing-password" required
            placeholder="&cir; &cir; &cir; &cir; &cir; &cir; &cir; &cir; &cir;">
    </div>
    <div class="keycard__btn-container">
        <input type="submit" id="change-pairing-password-btn" class="keycard__btn" value="Change Password"
            disabled="disabled">
        <input type="button" id="change-pairing-password-cancel" class="keycard__btn" value="Cancel">
    </div>
</section>
