<section class="keycard__section" id="keycard__initialization-success-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard_success.svg" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">The card has been initialized successfully. Please copy your initialization information.</p>
  <div class="keycard__init-data-container">
    <p class="keycard__init-data"><span class="keycard__init-info-label">PIN</span> <span id="pin"></span></p>
    <p class="keycard__init-data"><span class="keycard__init-info-label">PUK</span> <span id="puk"></span></p>
    <p class="keycard__init-data"><span class="keycard__init-info-label">Pairing Password</span> <span id="pairing-password"></span></p>
  </div>
  <div class="keycard__btn-container">
    <input type="submit" id="btn-card-init-success" class="keycard__btn" value="OK">
  </div>
</section>
