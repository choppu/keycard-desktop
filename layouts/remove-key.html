<section id="keycard__remove-key-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard_remove-key.png" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">Are you sure you want to remove the key?</p>
  <div class="keycard__btn-container">
    <input type="submit" id="remove-btn" class="keycard__btn" value="Remove">
    <input type="button" id="remove-cancel" class="keycard__btn" value="Cancel">
  </div>
</section>
