<section id="keycard__unpair-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard_unpair.png" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">Are you sure you want to <span id="unpair-text"></span>?</p>
  <div class="keycard__btn-container">
    <input type="submit" id="unpair-btn" class="keycard__btn" value="Unpair">
    <input type="button" id="unpair-cancel" class="keycard__btn" value="Cancel">
  </div>
</section>
