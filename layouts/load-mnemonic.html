<section class="keycard__section" id="keycard__show-mnemonic-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard_update.svg" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">Import BIP39 Mnemonic. The words must be separated by spaces.</p>
  <div class="keycard__pairing-mnemonic-field">
    <textarea id="load-mnemonic-inp" class="keycard__load-mnemonic" name="load-mnemonic" required></textarea>
  </div>
  <div class="keycard__btn-container">
    <input type="submit" id="load-mnemonic-btn" class="keycard__btn" value="Load Mnemonic" disabled="disabled">
    <input type="button" id="load-mnemonic-cancel" class="keycard__btn" value="Cancel">
  </div>
</section>
