<section class="keycard__section" id="keycard__change-wallet-layout">
    <div class="keycard__img-card-container">
        <img src="./img/smartcard_update.svg" alt="Smartcard" class="keycard__img">
    </div>
    <p class="keycard__pairing-message">Insert new wallet path</p>
    <div class="keycard__pairing-input-field">
        <input type="text" id="change-wallet-path" class="keycard__pairing-input keycard__change-pairing-el"
            name="change-wallet-path" required value="m/44'/60'/0'/0/0">
    </div>
    <div class="keycard__btn-container">
        <input type="submit" id="change-wallet-path-btn" class="keycard__btn" value="Change Wallet">
        <input type="button" id="change-wallet-path-cancel" class="keycard__btn" value="Cancel">
    </div>
</section>
