<section class="keycard__section" id="keycard__lock-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard_unpair.svg" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">Are you sure you want to lock Keycard?</p>
  <div class="keycard__btn-container">
    <input type="submit" id="lock-card-btn" class="keycard__btn" value="Lock card">
    <input type="button" id="lock-card-cancel" class="keycard__btn" value="Cancel">
  </div>
</section>
