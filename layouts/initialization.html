<section id="keycard__initialization-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard.png" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">The card has not been initialized yet. Choose your PIN to initialize the card.</p>
  <div class="keycard__pairing-input-container">
    <div class="keycard__pairing-input-field group">
      <label for="pin" class="keycard__pairing-input-label">PIN</label>
      <input type="password" id="pin" class="keycard__pairing-input" name="pin" required size="6" minlength="6" maxlength="6" placeholder="******" pattern= "[0-9]">
    </div>
    <div class="keycard__pairing-input-field group">
      <label for="repeat-pin" class="keycard__pairing-input-label">Repeat PIN</label>
      <input type="password" id="repeat-pin" class="keycard__pairing-input" name="repeat-pin" required size="6" minlength="6" maxlength="6" placeholder="******" pattern= "[0-9]">
    </div>
    <div class="keycard__btn-container">
      <input type="submit" id="initialize-btn" class="keycard__btn" value="Initialize" disabled="disabled">
    </div>
  </div>
</section>
