<section class="keycard__section" id="keycard__initialization-layout">
    <div class="keycard__img-card-container">
        <img src="./img/smartcard.svg" alt="Smartcard" class="keycard__img">
    </div>
    <p class="keycard__pairing-message">The card has not been initialized yet. Choose your PIN to initialize the card.
    </p>
    <p class="keycard__pairing-message">PIN</p>
    <div class="keycard__pairing-input-field">
        <input type="password" id="pin" class="keycard__pairing-input" name="pin" required size="6" minlength="6"
            maxlength="6" placeholder="&cir; &cir; &cir; &cir; &cir; &cir;" pattern="[0-9]">
    </div>
    <p class="keycard__pairing-message">Repeat PIN</p>
    <div class="keycard__pairing-input-field">
        <input type="password" id="repeat-pin" class="keycard__pairing-input" name="repeat-pin" required size="6"
            minlength="6" maxlength="6" placeholder="&cir; &cir; &cir; &cir; &cir; &cir;" pattern="[0-9]">
    </div>
    <div class="keycard__btn-container">
        <input type="submit" id="initialize-btn" class="keycard__btn" value="Initialize" disabled="disabled">
    </div>

</section>
