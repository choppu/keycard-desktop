<section class="keycard__section" id="keycard__reinstall-layout">
  <div class="keycard__img-card-container">
    <img src="./img/smartcard_install.svg" alt="Smartcard" class="keycard__img">
  </div>
  <p class="keycard__pairing-message">Select CAP file</p>
  <div class="keycard__reinstal-form-field">
    <div class="keycard__reinstall-field">
      <span class="keycard__reinstall-file-label">Upload File</span>
      <input type="file" name="cap-file" class="keycard__reinstall-file-input" id="cap-file" accept=".cap" required>
    </div>
    <span id="file-path-label" class="keycard__file-path-label"></span>
  </div>
  <div class="keycard__applet-type-container">
    <input type="checkbox" name="install-wallet-applet" id="install-wallet-applet" class="keycard__check" checked disabled><label
      class="keycard__check-label" for="install-wallet-applet">Install Wallet Applet</label>
    <input type="checkbox" name="install-cash-applet" id="install-cash-applet" class="keycard__check" checked><label
      class="keycard__check-label" for="install-cash-applet">Install Cash Applet</label>
    <input type="checkbox" name="install-ndef-applet" id="install-ndef-applet" class="keycard__check" checked><label
      class="keycard__check-label" for="install-ndef-applet">Install NDEF Applet</label>
    <input type="checkbox" name="install-ident-applet" id="install-ident-applet" class="keycard__check" checked><label
      class="keycard__check-label" for="install-ident-applet">Install Identifier Applet</label>  
  </div>
  <div class="keycard__btn-container">
    <input type="submit" id="reinstall-btn" class="keycard__btn" value="Install" disabled="disabled">
    <input type="button" id="reinstall-cancel" class="keycard__btn" value="Cancel">
  </div>
</section>
