<html>
<head>
  <meta charset="UTF-8">
  <title>Keycard Desktop</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="keycard__body-container">
  <div class="keycard__main-container group" id="main-container">
    <div class="keycard__card-info-container group">
      <div class="keycard__card-info">
        <p class="keycard__card-info-container-message" id="app-info-header">No card connected</p>
        <ul class="keycard__app-info-container">
          <li class="keycard__card-info-container-element" id="instance-uid"></li>
          <li class="keycard__card-info-container-element" id="app-version"></li>
          <li class="keycard__card-info-container-element" id="pairing-slots"></li>
          <li class="keycard__card-info-container-element" id="pin-retry"></li>
          <li class="keycard__card-info-container-element" id="puk-retry"></li>
          <li class="keycard__card-info-container-element" id="key-uid"></li>
        </ul>
      </div>
      <div class="keycard__card-messages" id="keycard-log-container"></div>
    </div>
    <div class="keycard__content-container group">
      <ul class="keycard__commands-list group">
        <li class="keycard__commands-list-el"><button type="button" id="keycard-verify-pin" class="keycard__commands-list-el-link">Verify PIN</button></li>
        <li class="keycard__commands-list-el"><button type="button" id="keycard-change-pin" class="keycard__commands-list-el-link keycard__cmd-disabled" disabled="disabled">Change PIN</button></li>
        <li class="keycard__commands-list-el"><button type="button" id="keycard-change-puk" class="keycard__commands-list-el-link keycard__cmd-disabled" disabled="disabled">Change PUK</button></li>
        <li class="keycard__commands-list-el"><button type="button" id="keycard-change-pairing-pass" class="keycard__commands-list-el-link keycard__cmd-disabled" disabled="disabled">Change Pairing Password</button></li>
        <li class="keycard__commands-list-el"><button type="button" id="keycard-unpair" class="keycard__commands-list-el-link keycard__cmd-disabled" disabled="disabled">Unpair</button></li>
        <li class="keycard__commands-list-el"><button type="button" id="keycard-unpair-oth" class="keycard__commands-list-el-link keycard__cmd-disabled" disabled="disabled">Unpair Others</button></li>
        <li class="keycard__commands-list-el"><button type="button" id="keycard-create-mnemonic" class="keycard__commands-list-el-link keycard__cmd-disabled" disabled="disabled">Create New Mnemonic</button></li>
        <li class="keycard__commands-list-el"><button type="button" id="keycard-load-mnemonic" class="keycard__commands-list-el-link keycard__cmd-disabled" disabled="disabled">Load Mnemonic</button></li>
        <li class="keycard__commands-list-el"><button type="button" id="keycard-remove-key" class="keycard__commands-list-el-link keycard__cmd-disabled" disabled="disabled">Remove Key</button></li>
      </ul>
    </div>
  </div>
  <div class="keycard__card-info-container-hidden" id="cmd-layout-container">

  </div>
</body>
<script>
  require('./out/renderer.js');
</script>
</html>
